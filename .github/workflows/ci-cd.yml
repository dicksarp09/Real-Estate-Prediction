name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: src/deployment/flask_app/Dockerfile
          push: true
          tags: dicksonml/realestate-api:latest
          load: true   # load locally so we can run it in tests

      - name: Run container in background
        run: docker run -d --name test_api -p 5000:5000 dicksonml/realestate-api:latest

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000/; then
              echo "API is ready!"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not become ready in time"
          docker logs test_api
          exit 1

      - name: Run tests
        run: pytest tests/ --disable-warnings -q

      - name: Show container logs on failure
        if: failure()
        run: docker logs test_api || true
